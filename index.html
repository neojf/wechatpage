<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Bilibili</title>
  <!-- 引入 Bootstrap 样式表 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- 自定义样式 -->
  <style>
    /* 让按钮居中显示 */
    .center-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 使用全屏高度以垂直居中按钮 */
    }
    /* 设置按钮样式 */
    .custom-btn {
      font-size: 24px; /* 设置按钮字体大小 */
      padding: 12px 24px; /* 设置按钮内边距 */
    }
  </style>
</head>
<body>
  <div class="center-btn">
    <button class="custom-btn btn btn-primary" onclick="openBilibili()">Open Bilibili</button>
  </div>

  <script>
    function openBilibili() {
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf('micromessenger') !== -1) {
        window.location.href = 'bilibili://';
      } else {
        alert('Please use WeChat to open this page.');
      }
    }
  </script>
  <!-- 引入 Bootstrap JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
