<!DOCTYPE html>
<html>
<head> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>LTW</title> 
</head> 
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Session Id</span>
          <input type="text" class="form-control form-control-sm" id="textInput" placeholder="Enter Session Id">
        </div>
        <button class="btn btn-primary" onclick="openLtw()">Open LTW</button>
      </div>
    </div>
  </div>
  
  <div class="transparent-image-overlay" id="overlay">
    <img src="openusingbrowser.jpeg" alt="picture">
  </div>
  <script>
    function openLtw() {
      var userInput = document.getElementById('textInput').value;
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf('micromessenger') !== -1) {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'flex'
      } else {
        window.location.href = 'example://gizmos?mvc=4510510&cpsi=' + userInput + '&vm=1&r=1&apn=com.microsoft.appmanager.dev&amv=23780290&utm_source=baybridge&utm_campaign=QR&ti=822368fc3bd441a79cc327ab666cc3f2';
      }
    }
  </script>
  <!-- 引入 Bootstrap JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .center-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .transparent-image-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
    }

    .transparent-image-overlay {
      max-width: 100%;
      max-height: 100%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    img {
      width: 100%;
    }
</style>
</body>
</html>
