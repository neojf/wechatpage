<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>LTW</title> 
</head> 
<body>
  <div class="center-btn" id="content">
    <button class="custom-btn btn btn-primary" onclick="openLtw()">Open LTW</button>
  </div>
  <div class="arrow-overlay" id="arrowOverlay">
    <div class="arrow"></div>
    <div class="instruction">
        <p>请点击右上角按钮</p>
    </div>
</div>
  <script>
    function openLtw() {
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf('micromessenger') !== -1) {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'flex'
      } else {
        window.location.href = 'example://gizmos&random='+Math.random();
        alert('Please use WeChat to open this page.');
      }
    }
  </script>
  <!-- 引入 Bootstrap JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .arrow-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 20px;
    }

    .arrow {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 20px solid white;
        margin-bottom: 10px;
    }

    .instruction {
        color: white;
    }
</style>
</body>
</html>
