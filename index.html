<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>LTW</title> 
</head> 
<body>
  <div class="center-btn" id="content">
    <button class="custom-btn btn btn-primary" onclick="openLtw()">Open LTW</button>
  </div>

  <script>
    function openLtw() {
      

      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf('micromessenger') !== -1) {
        var contentContainer = document.getElementById('content');
        var imageElement = document.createElement('img');
        imageElement.src = "openusingbrowser.jpeg";
        imageElement.alt = 'Picture';
        imageElement.classList.add('img-fluid', 'transparent-image'); // 添加半透明样式和 Bootstrap 图片样式
        contentContainer.appendChild(imageElement);
      } else {
        window.location.href = 'example://gizmos&random='+Math.random();
        alert('Please use WeChat to open this page.');
      }
    }
  </script>
  <!-- 引入 Bootstrap JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .transparent-image {
        opacity: 0.5;
    }
</style>
</body>
</html>
